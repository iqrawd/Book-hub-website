<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="images/book-logo.png">

<body>
    <div class="signup-container">
        <h2 class="nameing">Sign Up</h2>
        <form id="Mainform">
          
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="fnameInp" placeholder="name@example.com">
              <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating mb-3 ">
              <input type="text" class="form-control" id="lnameInp" placeholder="Password">
              <label for="floatingPassword">Last Name</label>
            </div>

            <div class="form-floating mb-3 ">
                <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="passwordInp" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword"> Confirm Password</label>
              </div>
              
           

              <button type="submit" class=" mb-3" id="signupBtn">Sign up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="./js/signup.js"></script>
